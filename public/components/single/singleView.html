<div id="singleUI" class="single-view-next-post-anim">
	<div class="single-nav random">
		<a class="left-nav {{singleView.prev.cat}}" href="#/{{singleView.prev.slug}}/"><span class="pull-left">&#60;&#60;{{singleView.prev.title}}</span></a>
		<a class="right-nav {{singleViewnext.cat}}" href="#/{{singleView.next.slug}}/"><span class="pull-right">{{singleView.next.title}}&#62;&#62;</span></a>
	</div>
	<div>
		<div class="single-content single-view-next-post-anim" data-foo="bar">
			<h2 class=" {{singleView.category}}">{{singleView.title}}</h2>
			<p ng-bind-html="singleView.content"></p>
			<div ng-if="singleView.hasImage(image)">
				<img ng-src="{{singleView.image}}" />
			</div>
		</div>
	</div>
	<button ng-click="startAnim()">Start anim</button>
	<button ng-click="onCancelAnimationClick()">Cancel anim</button>
	<p>animationState:{{animationState}}</p>
	<div id="animatedBoxParent"></div>
</div>
