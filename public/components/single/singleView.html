<h1>Single</h1>
<div class="single-nav">
	<a class="left-nav  {{prev.cat}}" href="#/{{prev.slug}}/"><span class="pull-left">&#60;&#60;{{prev.title}}</span></a>
	<a class="right-nav  {{next.cat}}" href="#/{{next.slug}}/"><span class="pull-right">{{next.title}}&#62;&#62;</span></a>
</div>
<div class="single-content ">
	<h2 class=" {{category}}">{{title}}</h2>
	<p ng-bind-html="content"></p>
	<div ng-if="hasImage(image)">
		<img ng-src="{{image}}" />
	</div>
</div>
