<h1>Posts</h1>
<div class="post-list effeckt-list" data-effeckt-type="pop-in">
	<li ng-repeat="post in posts" class="post {{post.category}}" ng-class="{'new-item':post.isCategorySelected,'remove-item': !post.isCategorySelected}">
		<a href="#/{{post.slug}}/">
			<span>{{post.title}}</span>
		</a>
	</li>
</div>
